<h1>DBZ personajes</h1>

<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-characters (onNewCharacter)="onNewCharacter($event)"></dbz-add-characters>
  </div>

</div>
